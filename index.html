<body translate="no">

  <script src="//cdpn-js.figureone.com/utf8.js"></script>
<script src="//cdpn-js.figureone.com/quoted-printable.js?0001"></script>
<form class="QPCreatorForm">
  <fieldset><legend>Simple <em>Q</em> encoder</legend><input class="inUC" type="text" placeholder="Paste symbol here">
    <button tabindex="1" class="generateQP" type="submit">Generate <em>Q</em> encoded snippet â†“</button>
    <input readonly="" class="outQP" type="text" placeholder="Copy snippet from here">
  </fieldset>
</form>

var
  frmQPCreator = document.querySelector('FORM.QPCreatorForm'),
  inUC = document.querySelector('INPUT.inUC'),
  genQP = document.querySelector('BUTTON.generateQP'),
  outQP = document.querySelector('INPUT.outQP');

genQP.addEventListener('click', function(e) {
  if (inUC.value) {
    outQP.value =
      '=?UTF-8?Q?' + quotedPrintable.encode(utf8.encode(inUC.value)) + '?=';
  }
});

frmQPCreator.addEventListener('submit', function(e) {
  e.preventDefault();
});
